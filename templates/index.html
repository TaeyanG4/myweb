<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

                <span></span>

    <!-- ***** Preloader End ***** -->

    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <!-- ***** Menu Start ***** -->
                        <ul class="nav">
                            <li><a href="index.html" class="active">HERE</a></li>
                            <li><a href="browse.html">IS</a></li>
                            <li><a href="details.html">W.I.P</a></li>

                        <a class='menu-trigger'>
                            <span>Menu</span>

                        <!-- ***** Menu End ***** -->
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-content">

                    <!-- ***** Banner Start ***** -->
                    <div class="main-banner">
                        <div class="row">
                            <div class="col-lg-7">
                                <div class="header-text">
                                    <h6>Welcome To Osu! Predict Shop</h6>
                                    <h4><em>Osu! </em>Standard mode predict playcounts</h4>
                                    <h5>Predict your new beatmap's playcounts!</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- ***** Banner End ***** -->

                    <!-- ***** From Start ***** -->
                    <div class="most-popular">
                        <form class="ui-form" method="post" action="/result" autocomplete="off">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="heading-section">
                                        <h4>Input your beatmap info</h4>
                                    </div>
                                    <div class="row">

                                        <div class="col-lg-3 col-sm-6">
                                            <div class="item">
                                                <label for="diff_size">
                                                    <h4>- CS -</h4>
                                                </label>
                                                <input type="text" id="diff_size" name="diff_size"><br>

                                                <label for="diff_overall">
                                                    <h4>- OD -</h4>
                                                </label>
                                                <input type="text" id="diff_overall" name="diff_overall"><br>

                                                <label for="diff_approach">
                                                    <h4>- AR -</h4>
                                                </label>
                                                <input type="text" id="diff_approach" name="diff_approach"><br>

                                                <label for="diff_drain">
                                                    <h4>- HP -</h4>
                                                </label>
                                                <input type="text" id="diff_drain" name="diff_drain"><br>
                                            </div>
                                        </div>

                                        <div class="col-lg-3 col-sm-6">
                                            <div class="item">
                                                <label for="count_normal">
                                                    <h4>Circle counts (서클 갯수)</h4>
                                                </label>
                                                <input type="text" id="count_normal" name="count_normal"><br>

                                                <label for="count_slider">
                                                    <h4>Slider counts (슬라이더 갯수)</h4>
                                                </label>
                                                <input type="text" id="count_slider" name="count_slider"><br>

                                                <label for="count_spinner">
                                                    <h4>Spinner counts (스피너 갯수)</h4>
                                                </label>
                                                <input type="text" id="count_spinner" name="count_spinner"><br>

                                                <label for="max_combo">
                                                    <h4>Max combo (최대 콤보)</h4>
                                                </label>
                                                <input type="text" id="max_combo" name="max_combo"><br>
                                            </div>
                                        </div>

                                        <div class="col-lg-3 col-sm-6">
                                            <div class="item">
                                                <label for="bpm">
                                                    <h4>- BPM -</h4>
                                                </label>
                                                <input type="text" id="bpm" name="bpm"><br>

                                                <label for="difficultyrating">
                                                    <h4>Star rating (스타레이팅)</h4>
                                                </label>
                                                <input type="text" id="difficultyrating" name="difficultyrating"><br>

                                                <label for="total_length">
                                                    <h4>Song length (노래 길이)</h4>
                                                </label>
                                                <input type="text" id="total_length" name="total_length"><br>

                                                <label for="hit_length">
                                                    <h4>Play length (플레이 길이)</h4>
                                                </label>
                                                <input type="text" id="hit_length" name="hit_length"><br>

                                            </div>
                                        </div>

                                        <div class="col-lg-3 col-sm-6">
                                            <div class="item">
                                                <label for="creator">
                                                    <h4>Map host (맵셋 주인)</h4>
                                                </label>
                                                <input type="text" id="creator" name="creator"><br>

                                                <label for="creator_id">
                                                    <h4>Map host's userID</h4>
                                                </label>
                                                <input type="text" id="creator_id" name="creator_id"><br>

                                                <label for="mapper">
                                                    <h4>Mapper</h4>
                                                </label>
                                                <input type="text" id="mapper" name="mapper"><br>

                                                <label for="beatmap_count">
                                                    <h4>Beatmap counts <br>(비트맵셋의 맵의 갯수)</h4>
                                                </label>
                                                <input type="text" id="beatmap_count" name="beatmap_count"><br>
                                            </div>
                                        </div>

                                        <div class="col-lg-3 col-sm-6">
                                            <div class="item">
                                                <label for="artist">
                                                    <h4>Artist</h4>
                                                </label>
                                                <input type="text" id="artist" name="artist"><br>

                                                <label for="title">
                                                    <h4>Title</h4>
                                                </label>
                                                <input type="text" id="title" name="title"><br>

                                                <label for="source">
                                                    <h4>Source (출처)</h4>
                                                </label>
                                                <input type="text" id="source" name="source"><br>

                                                <label for="work_time">
                                                    <h4>Work period (제작 기간)</h4>
                                                </label>
                                                <input type="text" id="work_time" name="work_time"><br>
                                            </div>
                                        </div>

                                        <div class="col-lg-3 col-sm-6">
                                            <div class="item">
                                                <label for="storyboard">
                                                    <h4>Storyboard (스토리보드)</h4>
                                                </label>
                                                <input type="text" id="storyboard" name="storyboard"><br>
                                                <!-- <input type="checkbox" id="storyboard" name="storyboard1" value="0">
                                                <input type="checkbox" id="storyboard" name="storyboard2" value="1"> -->

                                                <label for="video">
                                                    <h4>Video (비디오)</h4>
                                                </label>
                                                <input type="text" id="video" name="video"><br>
                                            </div>
                                        </div>

                                        <div class="col-lg-3 col-sm-6">
                                            <div class="item">
                                                <label for="genre_id">
                                                    <h4>Genre (장르)</h4>
                                                </label>
                                                <input type="text" id="genre_id" name="genre_id"><br>
        
                                                <label for="language_id">
                                                    <h4>Language (언어)</h4>
                                                </label>
                                                <input type="text" id="language_id" name="language_id"><br>
                                            </div>
                                        </div>

                                        <label for="after_ranked">
                                            <h4>몇일뒤 플레이카운트을 보시겠습니까?</h4>
                                            <h4>How many days later do you want to see the play count?</h4>
                                        </label><br>

                                        <input type="text" id="after_ranked" name="after_ranked"><br>
                                        <input type="submit" value="Submit">
                                        
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- ***** Form End ***** -->
    </div>
    </div>
    </div>
    </div>
    <main class="contents">
        <div id="container">

        </div>
